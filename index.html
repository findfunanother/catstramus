<!DOCTYPE html>
<html lang="ko">


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>캣스트라무스</title>
<link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div id = "intro" class="intro-header">

        <img src="catstramus.png" alt="캣스트라무스" class="chat-header-image">

        <div class="input-intro-container"> 

                <div class="input-days-container">
                <label for="birthYear">생년월일을 선택하세요. </label>
                <input type="date" id="birthyear" value="1976-03-14">
            </div>  

            <div class="input-hour-container">
                <label for="birthhour">시간을 선택하세요 </label>
                <select name="hour" id="birthhour">
                    <option value="">모름</option>
                    <option value="00">00</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                </select>
                
            </div>
            <div class="startbutton">
                <button onclick="start()">오늘의 운세보기</button>
            </div>                

        </div>
    </div>    
</body>

<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-container"> <!-- 새로운 div로 input과 button을 감쌉니다 -->
            <input type="text" id="input-text" placeholder="메시지 입력...">
            <button id="send-text" style="display: none;">전송</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>    

</html>
